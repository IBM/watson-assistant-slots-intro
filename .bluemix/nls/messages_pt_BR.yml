template.name: "Desenvolver um app Kubernetes"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em um cluster Kubernetes gerenciado pelo IBM Cloud Container Service. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra, mas é possível vincular-se a seu próprio repositório GitHub, como alternativa. Essa cadeia de ferramentas é pré-configurada para entrega contínua com o [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), controle de versão, rastreamento de problemas e edição on-line.\n\n É possível gerenciar seus clusters do Bluemix Container no [console] (https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tc_secure_kube)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:**confirme uma mudança no repositório Git para acionar uma nova construção de imagem de Docker, que será varrida para vulnerabilidades e implementada em seu cluster do Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2) para essa cadeia de ferramentas."
